<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Leaderboard</title>
</head>
<body>
  <main>
      <h1 class="header">Leaderboard</h1>
      <section class="general-container">
          <div class="score-container">
              <div class="score-header-div">
                  <h2>Recent Scores</h2>
                  <button type="button" class="refresh-button">Refresh</button>
              </div>
              <div class="scoreboard">
                  <div class="players-div">
                      <p>Peter Parken</p>
                      <p class="players-score">100</p>
                  </div>
                  <div class="players-div">
                    <p>Bruce lee</p>
                    <p class="players-score">80</p>
                  </div>
                  <div class="players-div">
                    <p>Roshan</p>
                    <p class="players-score">200</p>
                  </div> 
                  <div class="players-div">
                    <p>Dipesh</p>
                    <p class="players-score">105</p>
                  </div> 
                  <div class="players-div">
                    <p>Milan</p>
                    <p class="players-score">130</p>
                  </div> 
                  <div class="players-div">
                    <p>Barsha</p>
                    <p class="players-score">190</p>
                  </div> 
                  <div class="players-div">
                    <p>Jack</p>
                    <p class="players-score">250</p>
                  </div> 
              </div>  
          </div>
          <div>
              <form id="leaderboard-forms">
                  <h2>Add your score</h2>
                  <div class="form-container">
                      <div>
                          <label for="name"></label>
                          <input type="text" id="name" name="title" placeholder="Your Name">
                      </div>
                      <div>
                          <label for="name"></label>
                          <input type="text" id="score" name="author" placeholder="Your Score">
                      </div>
                      <button type="submit" class="submit-btn">submit</button>
                  </div>
              </form>
          </div>
      </section>
  </main>
</body>
</html>
